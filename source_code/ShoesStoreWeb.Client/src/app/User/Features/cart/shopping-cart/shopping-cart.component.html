<div class="container my-5" *ngIf="cart$ | async as cart">
  <ng-container *ngIf="cart.items && cart.items.length > 0; else emptyCart">
    <div class="row section">
      <!-- Danh sách sản phẩm -->
      <div class="col-lg-8">
        <table class="table">
          <thead>
            <tr>
              <th>Sản Phẩm</th>
              <th class="text-center align-middle">Giá</th>
              <th class="text-center align-middle">Số lượng</th>
              <th class="text-center align-middle">Tạm tính</th>
              <th class="text-center align-middle"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.items">
              <td class="align-items-center">
                <img
                  [src]="item.productImage"
                  class="img-thumbnail me-3"
                  alt="Product Image"
                  style="width: 80px; height: 80px"
                />
                <span>{{ item.productName }} - {{ item.size }}</span>
              </td>
              <td class="text-center align-middle">
                <span>{{ item.price }} đ</span>
              </td>
              <td class="text-center align-middle">
                <div class="d-flex align-items-center justify-content-center">
                  <button
                    class="btn btn-outline-secondary btn-sm"
                    (click)="updateQuantity(item, item.quantity - 1)"
                  >
                    −
                  </button>
                  <input
                    type="number"
                    class="form-control form-control-sm mx-2 text-center"
                    [value]="item.quantity"
                    (input)="onQuantityChange(item, $event)"
                    style="width: 60px"
                  />
                  <button
                    class="btn btn-outline-secondary btn-sm"
                    (click)="updateQuantity(item, item.quantity + 1)"
                  >
                    +
                  </button>
                </div>
              </td>
              <td class="text-center align-middle">
                {{ item.quantity * item.price }} đ
              </td>
              <td class="text-center align-middle" style="width: 20px">
                <button class="btn btn-sm" (click)="removeItem(item)">
                  <i class="fa-solid fa-trash-can" style="color: #d24b5d"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Tóm tắt giỏ hàng -->
      <div class="col-lg-4" *ngIf="cart.items && cart.items.length > 0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cộng Giỏ Hàng</h5>
            <hr />
            <div class="d-flex justify-content-between">
              <span>Tạm tính</span>
              <span>{{ total }} đ</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <strong>Tổng</strong>
              <strong>{{ total }} đ</strong>
            </div>
            <button
              class="btn btn-primary w-100 mt-3"
              style="
                border: 0;
                border-radius: 0;
                background-color: #d26e4b;
                color: #fff;
              "
              (click)="nextOrder()"
            >
              Tiến Hành Thanh Toán
            </button>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h6 class="card-title">Mã ưu đãi</h6>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Mã ưu đãi"
            />
            <button class="btn btn-secondary w-100" disabled>Áp dụng</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyCart>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 text-center my-5">
          <h5 class="mt-3">Giỏ hàng của bạn đang trống</h5>
          <button
            (click)= "backHome()"
            style="background-color: #d26e4b; color: #fff"
            class="btn mt-2"
            >Mua sắm ngay</button
          >
        </div>
      </div>
    </div>
  </ng-template>
</div>
