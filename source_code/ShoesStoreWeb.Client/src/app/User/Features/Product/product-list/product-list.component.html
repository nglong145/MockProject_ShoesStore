<div class="row">
  <div *ngFor="let product of products" class="col-md-3 mb-4">
    <div class="card shadow-sm">
      <img class="card-img-top" [src]="product.imageUrl" alt="Product Image" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <p class="card-text">{{ product.price | number }} VNƒê</p>
          <div class="btn btn-primary btn-cart" (click)="addToCart(product)">
            <i class="bi bi-cart"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination-container">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li
        class="page-item"
        *ngFor="let page of pages"
        [ngClass]="{ active: currentPage === page }"
      >
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
    </ul>
  </nav>
</div>
