<div class="container mt-4 mb-4">
  <h4 class="text-center mb-4">SẢN PHẨM TƯƠNG TỰ</h4>
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Chia thành các nhóm 4 sản phẩm -->
      <div
        *ngFor="let chunk of chunkedProducts; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
      >
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div *ngFor="let product of chunk" class="col">
            <div class="card h-100">
              <img
                [src]="product.image"
                class="card-img-top"
                alt="{{ product.name }}"
              />
              <div class="card-body pb-0">
                <h6 class="card-title">{{ product.name }}</h6>
                <p class="text-muted">{{ product.category }}</p>
              </div>

              <div
                class="card-footer text-center d-flex justify-content-between align-items-center"
              >
                <h6 class="text-danger">{{ product.price | number }} VNĐ</h6>
                <button class="btn btn-cart">
                  <i class="bi bi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#productCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#productCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
