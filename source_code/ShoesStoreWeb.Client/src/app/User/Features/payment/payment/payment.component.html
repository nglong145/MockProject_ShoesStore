<div class="container my-5">
  <div class="row">
    <!-- Form Thông tin thanh toán -->
    <div class="col-lg-8">
      <h4>THÔNG TIN THANH TOÁN</h4>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và tên *</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Số điện thoại *</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Địa chỉ email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">Tỉnh/Thành phố *</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="district" class="form-label">Quận/Huyện *</label>
            <input type="text" class="form-control" id="district" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ *</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Thông tin bổ sung</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Ghi chú đơn hàng (tùy chọn)"></textarea>
        </div>
      </form>
    </div>

    <!-- Đơn hàng của bạn -->
    <div class="col-lg-4">
      <h4>ĐƠN HÀNG CỦA BẠN</h4>
      <div class="card">
        <div class="card-body">
          <h6>SẢN PHẨM</h6>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Giày Nike Wmns Air Jordan 1 Low 'White Wolf Grey' DC0774-105 - 38 × 1</span>
            <span>200.000 đ</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Tạm tính</span>
            <span>200.000 đ</span>
          </div>
          <div class="d-flex justify-content-between">
            <strong>Tổng</strong>
            <strong>200.000 đ</strong>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" checked>
            <label class="form-check-label" for="bankTransfer">
              Chuyển khoản ngân hàng
            </label>
          </div>
          <div class="text-center mt-3">
            <img src="https://via.placeholder.com/150" alt="QR Code" class="img-fluid">
          </div>
          <button class="btn btn-primary w-100 mt-3">ĐẶT HÀNG</button>
        </div>
      </div>
    </div>
  </div>
</div>
