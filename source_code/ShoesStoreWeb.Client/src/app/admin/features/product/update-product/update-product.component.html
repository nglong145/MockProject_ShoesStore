<div class="container">
    <H1>Update Product</H1>

    <form #ngForm="ngForm" class="d-flex justify-content-center">
        <div class="mt-2">
            <div class="mt-3">
                <label for="productName" class="form-lable">Product Name</label>
                <input type="text" id="productName" name="productName" class="form-control">
            </div>

            <div class="mt-3">
                <label for="price" class="form-lable">price</label>
                <input type="text" id="price" name="price" class="form-control">
            </div>

            <div class="mt-3">
                <label for="size" class="form-lable">Size</label>
                <select type="text" id="size" name="size" class="form-control"></select>
            </div>

            <div class="mt-3">
                <label for="Color" class="form-lable">Color</label>
                <input type="text" id="Color" name="Color" class="form-control">
            </div>

            <div class="mt-3">
                <label for="Brand" class="form-lable">Brand</label>
                <select type="text" id="Brand" name="Brand" class="form-control"></select>
            </div>

            <div class="mt-3">
                <label for="Description" class="form-lable">Description</label>
                <textarea id="description" name="description" class="form-control" rows="5"></textarea>
            </div>

            <div class="addProduct">
                <p>choose image</p>
                <a href=""><img src="https://pixsector.com/cache/517d8be6/av5c8336583e291842624.png" alt=""></a>
            </div>

            <div>
                <button class="btnAddProduct btn btn-primary">Update product</button>
            </div>
        </div>
    </form>
</div>
