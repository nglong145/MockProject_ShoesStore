<div class="container">
    <h1>Update brand</h1>

    <form #ngForm="ngForm" class="d-flex justify-content-center">
        <div class="mt-2">
            <div class="mt-3">
                <label for="brandName" class="form-lable">Brand Name</label>
                <input type="text" id="brandName" name="brandName" class="form-control">
            </div>
    
            <div class="mt-3">
                <label for="description" class="form-lable">Description</label>
                <textarea name="description" id="description" rows="5" class="form-control"></textarea>
            </div>
    
            <div class="mt-3" style="display: flex;">
                <input type="checkbox" id="isActive" name="isActive" class="isActive form-check">
                <label for="isActive" class="form-lable">Is Active</label>
            </div>
    
            <div class="mt-3">
                <button class="btn-update-brand btn btn-primary">Update brand</button>
            </div>
        </div>
    </form>
</div>
